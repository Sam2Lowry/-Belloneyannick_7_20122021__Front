<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <form [formGroup]="form" (submit)="submit()" class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input
            formControlName="email"
            matInput
            placeholder="email"
            required
          />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input
            formControlName="password"
            matInput
            placeholder="Password"
            required
          />
        </mat-form-field>
      </mat-card-content>
      <button
        mat-stroked-button
        color="accent"
        class="btn-block"
        type="submit"
        [disabled]="!form.valid"
      >
        Log in
      </button>
    </form>
  </mat-card>
</div>
