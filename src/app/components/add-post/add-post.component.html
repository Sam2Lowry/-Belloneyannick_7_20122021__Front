<h1 mat-dialog-title>Cr√©er un nouveau post</h1>
<form [formGroup]="addPostform" (submit)="submit()" class="post-form">
  <mat-form-field class="post-full-width" appearance="fill">
    <mat-label>Title</mat-label>
    <input
      matInput
      formControlName="title"
      placeholder="Ex. Choupi le chaton"
    />
  </mat-form-field>

  <mat-form-field class="post-full-width" appearance="fill">
    <mat-label>Partagez votre contenu</mat-label>
    <textarea
      matInput
      formControlName="body"
      placeholder="Ex. Voici babou mon chaton"
    ></textarea>
  </mat-form-field>
</form>

<div mat-dialog-actions>
  <button mat-button type="submit">Poster</button>
  <button mat-button mat-dialog-close>Annuler</button>
</div>
