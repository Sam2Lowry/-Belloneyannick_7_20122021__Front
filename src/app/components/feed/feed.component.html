<div class="formPost">
  <h1>Cr√©er un nouveau post</h1>
  <form [formGroup]="addPostForm" (ngSubmit)="submit()">
    <mat-form-field appearance="fill">
      <mat-label>Votre titre...</mat-label>
      <input matInput formControlName="title" required />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Votre publication...</mat-label>
      <textarea matInput formControlName="content" required></textarea>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Veuillez poster ici l'url de votre image</mat-label>
      <input matInput formControlName="image_url" />
      <mat-hint align="end">ex. imgur.com/chatonKroMigon.jpg</mat-hint>
    </mat-form-field>
    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="!addPostForm.valid"
    >
      Publier
    </button>
  </form>
</div>
<mat-card class="card" *ngFor="let post of posts">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-subtitle>{{ post.id }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ post.image_url }}" />
  <mat-card-content class="content">
    <p>
      {{ post.content }}
    </p>
  </mat-card-content>
  <mat-card-actions id="cmdBox">
    <button
      (click)="navigateToComments(post.id)"
      mat-raised-button
      color="primary"
      matBadge="8"
      matBadgePosition="after"
      matBadgeColor="accent"
    >
      Commenter
    </button>
    <button
      (click)="navigateToDestroy(post.id)"
      mat-raised-button
      color="accent"
    >
      Supprimer
    </button>
  </mat-card-actions>
</mat-card>
